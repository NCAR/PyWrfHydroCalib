    compute_kernel: V02-structured
    assume_short_ts: true
    subnetwork_target_size: 100
    cpu_pool: 12
    restart_parameters:
        wrf_hydro_channel_restart_file: /glade/scratch/adamw/calibration_tests/11042400/restart/HYDRO_RST.2007-11-01_00:00_DOMAIN1
