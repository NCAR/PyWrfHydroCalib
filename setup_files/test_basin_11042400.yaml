        max_loop_size: 720       
output_parameters:
    lite_restart:
        lite_restart_output_directory: /glade/scratch/arezoo/precalib_testing/troute/output/
    chanobs_output:
        chanobs_output_directory: /glade/scratch/arezoo/precalib_testing/troute/output/
