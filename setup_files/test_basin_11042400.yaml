        geo_file_path: /glade/scratch/adamw/calibration_tests/11042400/domain/RouteLink.nc
        mask_file_path: /glade/scratch/adamw/calibration_tests/masks/11042400_reachables.txt
        mask_driver_string: txt
        mask_layer_string: ""
        mask_key: 0
        break_network_at_gages: true
        columns:
            key: link
            downstream: to
            dx: Length
            n: n 
            ncc: nCC  
            s0: So 
            bw: BtmWdth  
            waterbody: NHDWaterbodyComID
            tw: TopWdth  
            twcc: TopWdthCC 
            alt: alt
            musk: MusK
            musx: MusX
            cs: ChSlp 
            gages: gages
        waterbody_null_code: -9999
        terminal_code: 0
        driver_string: NetCDF
        layer_string: 0
    waterbody_parameters:
        break_network_at_waterbodies: true 
        level_pool:
            level_pool_waterbody_parameter_file_path: /glade/scratch/adamw/calibration_tests/domain/LAKEPARM_CONUS.nc
